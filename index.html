<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header></header>
    <div class="container">
        <div class="result">0</div>
        <div class="buttons">
            <button class="button item1 clear">C</button>
            <button class="button item1 negative">+/-</button>
            <button class="button percent item1">%</button>
            <button class="button sign item1" value="/"><i class="fa-solid fa-divide"></i></button>
            <button class="button number" value="7">7</button>
            <button class="button number" value="8">8</button>
            <button class="button number" value="9">9</button>
            <button class="button sign item1" value="x">x</button>
            <button class="button number" value="4">4</button>
            <button class="button number" value="5">5</button>
            <button class="button number" value="6">6</button>
            <button class="button sign item1" value="-">-</button>
            <button class="button number" value="1">1</button>
            <button class="button number" value="2">2</button>
            <button class="button number" value="3">3</button>
            <button class="button sign item1" value="+">+</button>
            <button class="button item1 erase"><i class="fa-solid fa-delete-left"></i></button>
            <button class="button number" value="0">0</button>
            <button class="button comma" value=".">,</button>
            <button class="button equal">=</button>
        </div>
    </div>
    <script src="script.js"></script>

</body>

</html>
